<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invited Talks</title>
    <link rel="shortcut icon" href="../../images/favicon.png">
    <style>
        /* Basic reset and styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video-card, .link-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            padding: 20px;
            overflow: hidden;
        }
        .video-card h2, .link-card h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #555;
        }
        .video-card p, .link-card p {
            font-size: 1em;
            color: #777;
        }
        /* Responsive video embed */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Link button style */
        .link-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Invited Talks</h1>

    <!-- Video Card 1 -->
    <div class="video-card">
        <h2>Molecular Modeling & Drug Discovery (M2D2)</h2>
        <p></p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/P73oEikxI3Y"
                    title="M2D2" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>
    </div>

    <!-- Video Card 2 -->
    <div class="video-card">
        <h2>AAAI 2023</h2>
        <p></p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/AW_oi60yIMQ?si=0scCp1C-KHVB1_qK"
                    title="AAAI 2023" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-card">
        <h2>MIG 2020</h2>
        <p></p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/zxQlnm_OcU4?si=beo-0JO2a9CuIMzP"
                    title="MIG 2020" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>
    </div>

    <div class="link-card">
        <h2>Max Planck Institute for Mathematics in the Sciences</h2>
        <p></p>
        <a href="https://www.mis.mpg.de/events/event/interpretable-chirality-aware-graph-neural-network-for-quantitative-structure-activity-relationship-modeling-in-drug-discovery" target="_blank">View Talk</a>
    </div>

    <div class="link-card">
        <h2>Rosetta Workshop 2023</h2>
        <p></p>
        <a href="../RosettaWorkshop2023" target="_blank">View Teaching</a>
    </div>

</div>

</body>
</html>
