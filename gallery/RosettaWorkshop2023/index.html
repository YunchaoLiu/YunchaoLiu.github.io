<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rosetta Workshop 2023</title>
    <link rel="shortcut icon" href="../../images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rosetta Workshop 2023">
    <meta name="keywords" content="RF Diffusion">
    <meta name="author" content='Yunchao "Lance" Liu'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset and Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header, footer {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }
        header img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }
        .button-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #218838;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer p {
            margin: 0;
            text-align: center;
        }
        footer p:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div id="logo">
            <a href="https://meilerlab.org/meiler-lab-hosts-successful-in-person-rosetta-workshop/" target="_blank">
                <img src="images/logo.png" alt="Rosetta Workshop">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="http://www.LiuYunchao.com">Back to Home</a></li>
            </ul>
        </nav>
        <a href="https://meilerlab.org/wp-content/uploads/2023/12/2023.12.5-Rosetta_workshop_RFDiffusion.pdf" target="_blank" class="button-link">
            Click Here for Teaching Resources: Tutorial 5 RF Diffusion
        </a>
    </div>
</header>

<div class="container">
    <h1>Rosetta Workshop 2023</h1>
    
    <!-- Image Gallery -->
    <div class="gallery">
        <!-- Gallery Item 1 -->
        <div class="gallery-item">
            <img src="images/Dec_6_2023_9_41_46_8.jpg" alt="Workshop Image 1">
        </div>
        
        <!-- Gallery Item 2 -->
        <div class="gallery-item">
            <img src="images/Dec_6_2023_9_41_46_4.jpg" alt="Workshop Image 2">
        </div>
        
        <!-- Gallery Item 3 -->
        <div class="gallery-item">
            <img src="images/Dec_6_2023_9_41_46_6.jpg" alt="Workshop Image 3">
        </div>
        
        <!-- Gallery Item 4 -->
        <div class="gallery-item">
            <img src="images/Dec_6_2023_9_41_46_1.jpg" alt="Workshop Image 4">
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>www.LiuYunchao.com</p>
    </div>
</footer>

</body>
</html>
