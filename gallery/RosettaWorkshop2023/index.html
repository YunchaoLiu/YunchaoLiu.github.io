<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rosetta Workshop 2023</title>
    <link rel="shortcut icon" href="../../images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rosetta Workshop 2023">
    <meta name="keywords" content="RF Diffusion">
    <meta name="author" content='Yunchao (Lance) Liu'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset and Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header, footer {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
        }
        header img {
            width: 600px; /* Increased logo size */
            height: auto;
            margin-bottom: 10px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        header nav ul li a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }
        .button-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #2c98f0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #218838;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        footer p {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div id="logo">
            <a href="https://meilerlab.org/meiler-lab-hosts-successful-in-person-rosetta-workshop/" target="_blank">
                <img src="images/logo.png" alt="Rosetta Workshop">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="http://www.LiuYunchao.com">Back to Home</a></li>
            </ul>
        </nav>
        <a href="https://meilerlab.org/wp-content/uploads/2023/12/2023.12.5-Rosetta_workshop_RFDiffusion.pdf" target="_blank" class="button-link">
            Click Here for Teaching Resources: Tutorial 5 RF Diffusion
        </a>
    </div>
</header>

<div class="container">
    <h1>Rosetta Workshop 2023</h1>

    <!-- Image Gallery with Lightbox Feature -->
    <div class="gallery">
        <!-- Gallery Item 1 -->
        <div class="gallery-item">
            <a href="#img1" class="lightbox-trigger">
                <img src="images/Dec_6_2023_9_41_46_8.jpg" alt="Workshop Image 1">
            </a>
        </div>

        <!-- Gallery Item 2 -->
        <div class="gallery-item">
            <a href="#img2" class="lightbox-trigger">
                <img src="images/Dec_6_2023_9_41_46_4.jpg" alt="Workshop Image 2">
            </a>
        </div>

        <!-- Gallery Item 3 -->
        <div class="gallery-item">
            <a href="#img3" class="lightbox-trigger">
                <img src="images/Dec_6_2023_9_41_46_6.jpg" alt="Workshop Image 3">
            </a>
        </div>

        <!-- Gallery Item 4 -->
        <div class="gallery-item">
            <a href="#img4" class="lightbox-trigger">
                <img src="images/Dec_6_2023_9_41_46_1.jpg" alt="Workshop Image 4">
            </a>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>
</div>

<footer>
    <div class="container">
        <p>www.LiuYunchao.com</p>
    </div>
</footer>

<script>
    // JavaScript for lightbox functionality
    document.addEventListener("DOMContentLoaded", function() {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const triggers = document.querySelectorAll(".lightbox-trigger");

        // Open lightbox with clicked image
        triggers.forEach(trigger => {
            trigger.addEventListener("click", function(event) {
                event.preventDefault();
                lightbox.style.display = "flex";
                lightboxImg.src = trigger.querySelector("img").src;
            });
        });

        // Close lightbox on any click
        lightbox.addEventListener("click", function() {
            lightbox.style.display = "none";
        });
    });
</script>

</body>
</html>
