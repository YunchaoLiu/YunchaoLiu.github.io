<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AAAI2023</title>
    <meta name="description" content="AAAI23">
    <meta name="keywords" content="Drug Discovery, Deep Learning, Machine Learning, Geometric Deep Learning">
    <meta name="author" content='Yunchao (Lance) Liu'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <style>
        /* Basic Reset and Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header, footer {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
        }
        header img {
            width: 800px;
            height: auto;
            margin-bottom: 10px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        header nav ul li a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        .gallery-item .text-content {
            padding: 10px;
            text-align: left;
            width: 100%;
        }
        .gallery-item h2, .gallery-item p {
            color: #555;
            margin: 0;
        }
        .gallery-item h2 {
            font-size: 1.25em;
            color: #333;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            color: #fff;
            padding: 20px;
            overflow: auto;
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div id="logo">
            <a href="https://aaai-23.aaai.org/" target="_blank">
                <img src="images/logo.png" alt="37th AAAI Conference On Artificial Intelligence 2023">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="http://www.LiuYunchao.com">Back to Home</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h1>The 37th AAAI Conference On Artificial Intelligence 2023</h1>

    <!-- Image Gallery with Lightbox Feature -->
    <div class="gallery">
        <!-- Gallery Item with title and description -->
        <div class="gallery-item lightbox-trigger" data-img-src="images/oral1.jpg">
            <img src="images/oral1.jpg" alt="Oral Presentation">
                <h2>Oral Presentation</h2>
               <!--  <p>Introducing the MolKGNN, our framework for molecular representation learning.</p> -->
        </div>

        <!-- Gallery Item without title or description -->
        <div class="gallery-item lightbox-trigger" data-img-src="images/oral2.jpg">
            <img src="images/oral2.jpg" alt="Oral Presentation 2">
            <h2>Oral Presentation</h2>
            <!-- <p>Q&A session</p> -->
        </div>

        <!-- Gallery Item with only a title -->
        <div class="gallery-item lightbox-trigger" data-img-src="images/poster1.jpg">
            <img src="images/poster1.jpg" alt="Poster 1">

            <h2>Poster Session</h2>
        </div>

        <!-- Gallery Item with title and description -->
        <div class="gallery-item lightbox-trigger" data-img-src="images/poster2.jpg">
            <img src="images/poster2.jpg" alt="Poster 2">
            <h2>Poster Session</h2>
        </div>

        <!-- Gallery Item without title or description -->
        <div class="gallery-item lightbox-trigger" data-img-src="images/poster3.jpg">
            <img src="images/poster3.jpg" alt="Poster 3">
            <h2>Poster Session</h2>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Enlarged Image">
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>www.LiuYunchao.com</p>
    </div>
</footer>

<script>
    // JavaScript for lightbox functionality
    document.addEventListener("DOMContentLoaded", function() {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const triggers = document.querySelectorAll(".lightbox-trigger");

        triggers.forEach(trigger => {
            trigger.addEventListener("click", function(event) {
                event.preventDefault();
                lightbox.style.display = "flex";
                lightboxImg.src = trigger.dataset.imgSrc;
            });
        });

        lightbox.addEventListener("click", function() {
            lightbox.style.display = "none";
        });
    });
</script>

</body>
</html>
